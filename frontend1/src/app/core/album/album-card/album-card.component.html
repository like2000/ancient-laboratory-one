<mat-card class="mat-elevation-z4" (click)="toggleSelected()" [ngClass]="albumCard.active? 'active' : 'inactive'">
  <!--  {{i}}-->
  <div
    style="width:70%; margin: auto; overflow-x: auto; font-weight: bold; font-size: 14pt;">
    <p>{{albumCard.weekday}}, {{albumCard.day}}. {{albumCard.month}} {{albumCard.year}}</p>
    <table>
      <tr>
        <td>Start:</td>
        <td>{{albumCard.start}}</td>
      </tr>
      <tr>
        <td>Stop:</td>
        <td>{{albumCard.stop}}</td>
      </tr>
      <tr>
        <td>Total:</td>
        <td>{{albumCard.total}}</td>
      </tr>
      <tr>
        <td>Quality:</td>
        <td>{{albumCard.quality}}</td>
      </tr>
    </table>
  </div>
</mat-card>

<button mat-fab style="position: relative; left: 80%; top: 80%;">
  <mat-icon>add_circle</mat-icon>
</button>

<button mat-fab style="position: relative; left: 85%; top: 80%">
  <mat-icon>get_app</mat-icon>
</button>

<button mat-fab style="position: relative; left: 90%; top: 80%">
  <mat-icon>delete</mat-icon>
</button>
