<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let i of range">
    <mat-card class="mat-elevation-z4" (click)="toggleSelected(i)" [ngClass]="selected[i]? 'active' : 'inactive'"
              style="height: 90%; width: 90%;">
      {{i}}
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
