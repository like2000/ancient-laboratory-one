<div style="position: fixed; width: 20%; left: 75%; display: flex; justify-content: space-between; z-index: 2;">
  <button mat-raised-button color="primary" style="width: 100px;">Start</button>
  <button mat-raised-button color="primary" style="width: 100px;">Stop</button>
</div>

<br><br>

<mat-grid-list cols="2" rowHeight="16:9">
  <mat-grid-tile *ngFor="let card of albumCardsList; let i = index;">
    <app-album-card [albumCard]="card" style="width: 100%; height:100%; display: flex;"></app-album-card>
  </mat-grid-tile>
</mat-grid-list>

<button mat-fab (click)="addData()" style="position: fixed; right: 260px; bottom: 60px;">
  <mat-icon>add_circle</mat-icon>
</button>

<button mat-fab (click)="getData()" style="position: fixed; right: 160px; bottom: 60px;">
  <mat-icon>get_app</mat-icon>
</button>

<button mat-fab (click)="deleteData()" style="position: fixed; right: 60px; bottom: 60px;">
  <mat-icon>delete</mat-icon>
</button>
